<html>	
    <head>
        <script type="text/javascript" src="scripts/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="scripts/pixilator.js"></script>
        <link rel="stylesheet" type="text/css" href="css/fb_gallery.css" />
	</head>

    <body style="margin: 0px">

	    <canvas id="canvas" style="position: absolute; z-index: -1;">
        </canvas>

        <script type="text/javascript">

            var pix = new pixilator(document.getElementById("canvas"), [80, 40]);
            var imgObj = new Image();

            imgObj.src = "img/test.png";
            imgObj.onload = function() {
                pix.start(this);
            };
	    </script>
	</body>
</html>
